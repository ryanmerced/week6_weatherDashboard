<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Style Sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="">
    <!-- Page Header -->
    <header class="text-center py-3">
        <h1 class="fw-bold py-1">Weather Dashboard</h1>
    </header>
    <!-- Main page content -->
    <main class="container">
        <div class="row">
            <aside class="col-12 col-lg-3">
                <!-- City search form. -->
                <h2 class="text-center">City Search:</h2>
                <form id="inputForm" class="d-grid gap-1 my-1 justify-content-center">
                    <!-- User Types in requested City name -->
                    <input type="text" id="cityInput" placeholder="City">
                    <!-- User Selects Country that City is located in -->
                    <select id="countries" name="countries"></select>
                    <!-- If Country is US, then user can select State that City is located in -->
                    <select id="states" name="states">
                        <option value="" disabled selected>Select your State</option>
                    </select>
                    <!-- Submit button for search -->
                    <button type="submit" id="searchButton">Search</button>
                </form>
                <!-- Weather search history, blank until filled in by js -->
                <div id="weatherHistory" class="border border-2 border-dark rounded p-2 d-flex justify-content-around flex-wrap">
                </div>
            </aside>
            <section class="col-9 container">
                <!-- Current weather info, blank until filled in by js -->
                <div id="weatherCurrent" class="p-4 my-2">
                </div>
                <!-- 5 day forecast info, blank until filled in by js -->
                <div id ="weather5Day">
                </div>
            </section>
        </div>
    </main>
    <!-- Modal used for user alerts, not displayed unless called upon. -->
    <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="error" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Notice!</h4>
                </div>
                <div class="modal-body">
                    <!-- Notification info for user, blank until filled in by js -->
                    <p id="error"></p>
                </div>
                <div class="modal-footer">
                    <!-- Button to dismiss modal -->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="OK">OK</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Script Links -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.4.0/build/global/luxon.min.js"></script>
    <script src="./assets/js/stateslist.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
